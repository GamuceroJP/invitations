<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RSVP</title>

<style>
    body {
        font-family: "Cormorant Garamond", serif;
        background-color: #8BB7A2;  /* verde elegante */
        color: #2e3d35;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        line-height: 1.5;
    }

    h2 {
        text-align: center;
        font-size: 28px;
        letter-spacing: 2px;
        color: #ffffff;
        margin-bottom: 10px;
    }

    .card {
        background: #ffffffdd;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(180deg, #f2e4b8, #d2b670);
        border: none;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        letter-spacing: 1px;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.02);
    }

    #message, #error {
        text-align: center;
        margin-bottom: 15px;
        font-size: 18px;
    }

    #error {
        color: #a50000;
    }

    #success {
        color: #0c5c26;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
    }

</style>

</head>
<body>

<h2>RSVP</h2>

<div class="card">

    <!-- STEP 1: Validar Código -->
    <div id="step1">
        <label>Ingresa tu código</label>
        <input id="code" type="text" placeholder="Ej: APXV01">
        <button onclick="validateCode()">Validar Código</button>
        <p id="error"></p>
    </div>

    <!-- STEP 2: Mostrar contenido del RSVP -->
    <div id="step2" style="display:none;">
        <p id="welcome"></p>
        <p id="allocated"></p>

        <label>Favor de confirmar la cantidad de asistentes:</label>
        <select id="count" onchange="generateNameFields()"></select>

        <div id="names"></div>

        <label>¿Asistirás a la ceremonia?</label>
        <select id="ceremony">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label>¿Algún invitado tiene restricciones alimenticias?</label>
        <textarea id="restrictions" rows="3" placeholder="Escribe aquí..."></textarea>

        <label>Correo electrónico</label>
        <input id="email" type="email" placeholder="correo@example.com">

        <button onclick="submitRSVP()">Enviar RSVP</button>

        <p id="success"></p>
    </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxNBPt9HgMf9wgG6VIjvltKiGtpiK5P6ELBUFwyNdHoeQtqhhmdBk2sdDR9bmap2PI1OA/exec";  // ← cambia esto

let globalCode = "";
let globalTotal = 0;

/* ------------------------------
   VALIDAR CÓDIGO
--------------------------------*/
function validateCode() {
    const code = document.getElementById("code").value.trim();
    if (!code) return;

    fetch(API_URL + "?action=validateCode&code=" + code)
        .then(r => r.json())
        .then(data => {
            if (!data.found) {
                document.getElementById("error").innerText = "Código inválido";
                return;
            }

            globalCode = code;
            globalTotal = data.total;

            document.getElementById("error").innerText = "";
            document.getElementById("step1").style.display = "none";

            document.getElementById("welcome").innerHTML =
                `Gracias por acompañarnos, <b>${data.name}</b>`;

            document.getElementById("allocated").innerHTML =
                `Con cariño hemos apartado <b>${data.total}</b> lugares para ustedes.`;

            let sel = document.getElementById("count");
            sel.innerHTML = "";
            for (let i = 0; i <= data.total; i++) {
                sel.innerHTML += `<option value="${i}">${i}</option>`;
            }

            generateNameFields();
            document.getElementById("step2").style.display = "block";
        });
}

/* ------------------------------
   GENERAR CAMPOS DE NOMBRES
--------------------------------*/
function generateNameFields() {
    const count = Number(document.getElementById("count").value);
    const container = document.getElementById("names");
    container.innerHTML = "";

    for (let i = 1; i <= count; i++) {
        container.innerHTML += `
            <label>Nombre ${i}</label>
            <input type="text" id="name${i}" placeholder="Nombre del asistente ${i}">
        `;
    }
}

/* ------------------------------
   ENVIAR RSVP
--------------------------------*/
function submitRSVP() {
    const count = Number(document.getElementById("count").value);
    const ceremony = document.getElementById("ceremony").value;
    const restrictions = document.getElementById("restrictions").value;
    const email = document.getElementById("email").value;

    // Construir parámetros
    let url = `${API_URL}?action=submitRSVP&code=${globalCode}&count=${count}&ceremony=${encodeURIComponent(ceremony)}&restrictions=${encodeURIComponent(restrictions)}&email=${encodeURIComponent(email)}`;

    for (let i = 1; i <= count; i++) {
        const name = document.getElementById("name" + i).value;
        url += `&name${i}=${encodeURIComponent(name)}`;
    }

    fetch(url)
        .then(r => r.json())
        .then(data => {
            document.getElementById("success").innerText =
                "¡Gracias! Tu asistencia ha sido registrada correctamente.";
        });
}
</script>

</body>
</html>
