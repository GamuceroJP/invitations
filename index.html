<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RSVP</title>

<style>
    body {
        font-family: "Cormorant Garamond", serif;
        background-color: #8BB7A2;
        color: #2e3d35;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
    }

    h2 {
        text-align: center;
        font-size: 32px;
        color: #ffffff;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    .card {
        background: #ffffffdd;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(180deg, #f2e4b8, #d2b670);
        border: none;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        letter-spacing: 1px;
        transition: transform 0.2s ease;
        margin-top: 10px;
    }

    button:hover {
        transform: scale(1.02);
    }

    #error {
        text-align: center;
        color: #a50000;
        margin-bottom: 15px;
        font-size: 18px;
    }

    #success {
        text-align: center;
        color: #0c5c26;
        font-size: 20px;
        margin-top: 20px;
        font-weight: bold;
    }

</style>
</head>
<body>

<div class="container">
<h2>RSVP</h2>

<div class="card">

    <!-- STEP 1 -->
    <div id="step1">
        <label>Ingresa tu código</label>
        <input id="code" type="text" placeholder="Ej: APXV01">
        <button onclick="validateCode()">Validar Código</button>
        <p id="error"></p>
    </div>

    <!-- STEP 2 -->
    <div id="step2" style="display:none;">

        <p id="welcome"></p>
        <p id="allocated"></p>

        <!-- Pregunta: Asistirás -->
        <label>¿Asistirás?</label>
        <select id="attend" onchange="toggleAttendance()">
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <!-- Contenido adicional si asisten -->
        <div id="extraFields">

            <label>Favor confirmar la cantidad de asistentes:</label>
            <select id="count" onchange="generateNameFields()"></select>

            <div id="names"></div>

            <label>¿Algún invitado tiene restricciones alimenticias?</label>
            <textarea id="restrictions" rows="3" placeholder="Escribe aquí..."></textarea>

            <label>Correo electrónico</label>
            <input id="email" type="email" placeholder="correo@example.com">
        </div>

        <button onclick="submitRSVP()">Enviar RSVP</button>
        <p id="success"></p>

    </div>

</div>
</div>

<script>
API_URL = "https://script.google.com/macros/s/AKfycbwnvcxXKoZiyv-KZcLLitPyg9vnZWVggtSL4WhHXeUU0XM0qekhjwXaS76hCwu6KTCv3Q/exec";  // ← cambia esto

let globalCode = "";
let globalTotal = 0;

/* ------------------------------
   VALIDAR CÓDIGO
--------------------------------*/
function validateCode() {
    const code = document.getElementById("code").value.trim();
    if (!code) return;

    fetch(API_URL + "?action=validateCode&code=" + code)
        .then(r => r.json())
        .then(data => {
            if (!data.found) {
                document.getElementById("error").innerText = "Código inválido";
                return;
            }

            globalCode = code;
            globalTotal = data.total;

            document.getElementById("error").innerText = "";
            document.getElementById("step1").style.display = "none";

            document.getElementById("welcome").innerHTML =
                `Gracias por acompañarnos, <b>${data.name}</b>`;

            document.getElementById("allocated").innerHTML =
                `Hemos apartado <b>${data.total}</b> lugares para ustedes.`;

            let sel = document.getElementById("count");
            sel.innerHTML = "";
            for (let i = 0; i <= data.total; i++) {
                sel.innerHTML += `<option value="${i}">${i}</option>`;
            }

            generateNameFields();
            document.getElementById("step2").style.display = "block";
        });
}

/* ------------------------------
   MOSTRAR U OCULTAR EL FORM
--------------------------------*/
function toggleAttendance() {
    const value = document.getElementById("attend").value;
    const extra = document.getElementById("extraFields");

    if (value === "No") {
        extra.style.display = "none";
    } else {
        extra.style.display = "block";
    }
}

/* ------------------------------
   GENERAR CAMPOS DE NOMBRES
--------------------------------*/
function generateNameFields() {
    const count = Number(document.getElementById("count").value);
    const container = document.getElementById("names");
    container.innerHTML = "";

    for (let i = 1; i <= count; i++) {
        container.innerHTML += `
            <label>Nombre ${i}</label>
            <input type="text" id="name${i}" placeholder="Nombre del asistente ${i}">
        `;
    }
}

/* ------------------------------
   ENVIAR RSVP
--------------------------------*/
function submitRSVP() {
    const attend = document.getElementById("attend").value;

    // Caso: NO ASISTE
    if (attend === "No") {
        const url = `${API_URL}?action=submitRSVP&code=${globalCode}&attend=No`;
        fetch(url)
            .then(r => r.json())
            .then(() => {
                document.getElementById("success").innerText =
                    "Gracias por confirmar. Lamentamos que no puedas acompañarnos.";
            });
        return;
    }

    // Caso: SÍ ASISTE
    const count = Number(document.getElementById("count").value);
    const restrictions = document.getElementById("restrictions").value;
    const email = document.getElementById("email").value;

    let url = `${API_URL}?action=submitRSVP&code=${globalCode}&attend=Sí&count=${count}&restrictions=${encodeURIComponent(restrictions)}&email=${encodeURIComponent(email)}`;

    for (let i = 1; i <= count; i++) {
        const name = document.getElementById("name" + i).value;
        url += `&name${i}=${encodeURIComponent(name)}`;
    }

    fetch(url)
        .then(r => r.json())
        .then(() => {
            document.getElementById("success").innerText =
                "¡Gracias! Tu asistencia ha sido registrada correctamente.";
        });
}
</script>

</body>
</html>
